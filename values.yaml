image:
  repository: my-backend-2
  tag: latest
  pullPolicy: Never  # Don't pull from an external registry

namespace: "default"
replicaCount: 1

service:
  type: NodePort
  port: 80
  targetPort: 3001
  nodePort: 30001

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80